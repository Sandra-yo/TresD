<div  style="height: 100%;">
  <div class="ui vertical menu" style="height: 100%;">
    <div id="inicio" class="item" (click)="onSelected('dashboard')">
        <h1 id="logo" class="text-center">3Delicias</h1>
        <h1 id="slogan" class="text-center">Endulzando tu vida</h1>
    </div>
    <div id="nombreUsuario" class="flex f-justify-center">
      {{ this.input.nombre }}
    </div>
    <div id="fotoUsuario" class="item">
      <img class="ui medium circular image" [src]="this.input.imagen" style="height: 150px;">
    </div>
    

    <!-- <a class="item" >Inicio</a> -->

      <div class="header">Productos</div>
      <div class="menu" (click)="onSelected('list')">
        <a class="item" (click)="onSelected('new')">Agregar</a>
        <a class="item">Listar</a>
      </div>
    </div> -->
    <div class="item" *ngIf="!onlyAdministrador">
      <div class="header">Carrito</div>
      <div class="menu">
        <a class="item" (click)="onSelected('cart')" >Agregados</a>
        <!-- <a class="item">Comprados</a> -->
      </div>
    </div>
    <div id="barraAdmin" class="item" *ngIf="onlyAdministrador">
      <div class="header center">Administrador</div>
      <div class="menu">
        <a class="item itemMenu" (click)="onSelected('product')">Productos</a>
        <a class="item itemMenu" (click)="onSelected('newCategory')">Categorias</a>
        <a class="item itemMenu" (click)="onSelected('record')">Historial</a>
        <a class="item itemMenu" (click)="onSelected('users')">Usuarios</a>
      </div>
    </div>
    <div id="barraCuenta" class="item">
      <div class="header center">Mi cuenta</div>
      <div class="menu">
        <a class="item" (click)="onSelected('email')" *ngIf="!onlyAdministrador">Enviar correo al Administrador</a>
        <a class="item" (click)="onSelected('account')">Editar cuenta</a>
        <a class="item" (click)="onSelected('about')">Acerca de...</a>
        <a class="item" (click)="onLogout()">Logout</a>
      </div>
    </div>
  </div>
</div>
