<div class="container-fluid">

  <div id="errorInicio" class="alert alert-danger" *ngIf="showMessage">
    <i class="close icon" (click)="onClose()"></i>
    <div class="header">
      No se pudo iniciar sesion
    </div>
    <p> Usuario y/o contraseña invalidos
    </p>
  </div>
  
  <div id="contenedorLogo">
      <h1 class="text-center display-1">3Delicias</h1>
      <h1 class="text-center">Endulzando tu vida</h1>
  </div>

  <div class="contenedorInicio">
    <h1>Login</h1>
    <div>
        <label for="email">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico" [(ngModel)]="inputs.email">
    </div>
    <div>
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Contraseña" [(ngModel)]="inputs.password">
    </div>
    <div>
        <div type="submit" class="btn btn-block btn-pink" (click)="onLogin()">Iniciar Sesión</div>
        <div type="submit" class="btn btn-block btn-pink" (click)="password()">Recuperar Contraseña</div>
    </div>
    <hr>
    <div>
        <div type="submit" class="btn btn-block btn-pink" (click)="onRegister()">Reg&iacute;strate</div>
    </div>
  </div>
