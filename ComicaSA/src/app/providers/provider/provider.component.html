<div>
  <app-menu></app-menu>

  <div class="align-rigth">
    <h2 class="ui header">Proveedores</h2>
    <div class="ui green two item menu">
      <a class="item" [ngClass]="{'active': this.select.agregar}" (click)="onSelected('agregar')">
        Agregar
      </a>
      <a class="item" [ngClass]="{'active': this.select.listar}" (click)="onSelected('listar')">
        Listar
      </a>
    </div>

    <app-add-provider *ngIf="this.select.agregar" [inputProvider]="providerEdit" (changeOptionProvider)="onSelected('listar')"></app-add-provider>
    <app-list-provider *ngIf="this.select.listar" (_providerSelected)="_outProvider($event)"></app-list-provider>

  </div>
</div>
