<div class="ui form">
  <div  id="subirFoto" class="item" style="display: flex;">
    <div class="ui image" style="margin: 10px; width: 20%;">
      <img (click)="onFileSelected()" title="Subir imagen" [src]="this.input.imagen" width="150px" height="150px">
    </div>
    <div class="content" style="width: 80%;">
      <div class="two fields">
        <div class="field">
          <label>Nombre</label>
          <input type="text" placeholder="Nombre" [(ngModel)]="this.input.nombre" class="form-componets">
        </div>
        <div class="field">
          <label>Categoria</label>
          <select class="ui fluid dropdown" [(ngModel)]="this.input.categoriaId" class="form-componets">
            <option *ngFor="let category of categoriesList;" value="{{ category.id }}">{{ category.nombre }}</option>
          </select>
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>Costo</label>
          <input type="number" placeholder="Costo" [(ngModel)]="this.input.costo" class="form-componets">
        </div>
        <div class="field">
          <label>Cantidad</label>
          <input type="number" placeholder="Cantidad" [(ngModel)]="this.input.cantidad" class="form-componets">
        </div>
      </div>
    </div>
  </div>

    <div class="field">
      <label>Estado</label>
      <select class="ui fluid dropdown" [(ngModel)]="this.input.estado" class="form-componets">
        <option value="">Estado</option>
        <option value="exitente">Existente</option>
        <option value="agotado">Agotado</option>
      </select>
    </div>
  

  <div class="field">
    <label>Descripcion</label>
    <textarea rows="2" [(ngModel)]="this.input.descripcion" class="form-componets"></textarea>
  </div>

  <div class="two fields">
    <div id="btnsRegistro" class="field">
      <div class="two fields" *ngIf="!this.statusEdit; else elseTemplate">
        <div class="field btn btn-pink" style="margin-right: 1px;" (click)="onGuardar()">
          Guardar
        </div>
        <div class="field btn btn-gray" style="margin-left: 1px;" (click)="onDescartar()">
          Descartar
        </div>
      </div>
      <ng-template #elseTemplate>
        <div class="two fields">
          <div class="field btn btn-pink" style="margin-right: 1px;" (click)="onEditar()">
            Editar
          </div>
          <div class="field btn btn-gray" style="margin-left: 1px;" (click)="onEliminar()">
            Eliminar
          </div>
        </div>

      </ng-template>
    </div>
  </div>

</div>
