<div class="container-fluid">
  <div class="row" id="barraMenu">
    <div class="col-md-2">
      <app-menu></app-menu>
    </div>
    <div class="col-md-10">
        <div class="align-rigth">
            <h2 class="textoCentrado">Productos</h2>
            <div class="ui green two item menu">
              <a class="item" [ngClass]="{'active': this.select.agregar}" (click)="onSelected('agregar')">
                Agregar
              </a>
              <a class="item" [ngClass]="{'active': this.select.listar}" (click)="onSelected('listar')">
                Listar
              </a>
            </div>
            <app-add-product *ngIf="this.select.agregar" [inputProduct]="productEdit" (changeOptionProduct)="onSelected('listar')"></app-add-product>
            <app-list-product *ngIf="this.select.listar" (_productSelected)="_outProduct($event)"></app-list-product>
          </div>
    </div>
  </div>
</div>
